a<!DOCTYPE html>
<html>
<head>
  <title>Google Sheet Search Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 1000px; margin: 40px auto; position: relative;
           background: #ffffff; color: #000000; transition: background 0.3s, color 0.3s; padding: 10px; }
    body.dark { background: #121212; color: #f1f1f1; }
    #topHeader { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; flex-wrap: wrap; }
    #developer { font-size: 14px; color: #555; }
    body.dark #developer { color: #ccc; }
    #sheetInfo { text-align: right; font-size: 14px; color: #555; }
    body.dark #sheetInfo { color: #bbb; }
    #sheetInfo #status { margin-top: 4px; font-weight: bold; color: green; }
    body.dark #sheetInfo #status { color: #80e080; }
    #searchBox { padding: 8px; width: 50%; margin-right: 10px; margin-bottom:10px; min-width: 120px; }
    #searchField { padding: 8px; width: 180px; margin-right: 10px; margin-bottom:10px; min-width: 120px; }
    #searchBtn, #clearBtn, #scanBtn, #uploadBtn, #darkModeBtn { 
      padding: 9px 15px; border: none; color: white; cursor: pointer; margin-bottom:10px; border-radius: 5px;
      transition: background 0.3s, color 0.3s; white-space: nowrap;
    }
    #searchBtn { background: #4285F4; margin-right: 5px; }
    #clearBtn { background: #f44336; margin-right: 5px; }
    #scanBtn { background: #4CAF50; margin-right: 5px; }
    #uploadBtn { background: #FF9800; }
    #darkModeBtn { background: #333; margin-left: 5px; }
    body.dark #darkModeBtn { background: #666; color: #fff; }
    #scanUploadWrap { display: flex; justify-content: flex-start; align-items: center; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    #validatedMsg { font-weight: bold; display: none; font-size: 25px; text-align:center; }
    #fields { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px; border: 1px solid #ddd; }
    body.dark #fields { background: #1e1e1e; border-color: #444; }
    .field { display: flex; margin-bottom: 6px; flex-wrap: wrap; }
    .field-name { font-weight: bold; min-width: 200px; color: #333; white-space: nowrap; }
    body.dark .field-name { color: #ddd; }
    .field-value { flex: 1; color: #555; word-wrap: break-word; }
    body.dark .field-value { color: #ccc; }
    #counter { margin-top: 10px; font-weight: bold; color: #444; }
    body.dark #counter { color: #ccc; }
    #results { margin-top: 10px; border-collapse: collapse; width: 100%; overflow-x:auto; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; vertical-align: top; }
    th { background-color: #4285F4; color: white; }
    tr:hover { background-color: #e8f0fe; cursor: pointer; }
    body.dark th { background-color: #333; border-color: #555; }
    body.dark td { border-color: #555; }
    body.dark tr:hover { background-color: #444; }
    #reader { width: 100%; max-width: 400px; margin: 15px auto; display: none; }
    @media screen and (max-width: 768px) {
      body { padding: 5px; }
      #searchBox, #searchField { width: auto; max-width: 100%; }
      #searchBtn, #clearBtn, #scanBtn, #uploadBtn, #darkModeBtn { font-size: 14px; padding: 7px 12px; }
      #fields { padding: 10px; }
      #reader { max-width: 100%; }
      #topHeader { flex-direction: column; align-items: flex-start; gap: 5px; }
      #sheetInfo { text-align: left; margin-top: 5px; }
    }
  </style>
</head>
<body>
  <div id="topHeader">
    <div id="developer">Developer: Rodney Belangdal</div>
    <div id="sheetInfo">
      <div id="totalRecords">Total Records: 0</div>
      <div id="sheetName">&nbsp;</div>
      <div id="status">Loading dataâ€¦</div>
    </div>
  </div>

  <h2>LUZAD ZONING CERTIFICATION VERIFICATION @ CPDO2025</h2>
  <select id="searchField"></select>
  <input type="text" id="searchBox" placeholder="Search..." />
  <button id="searchBtn">Search</button>
  <button id="clearBtn">Clear</button>

  <div id="scanUploadWrap">
    <button id="scanBtn">Scan QR</button>
    <button id="uploadBtn">Upload QR</button>
    <button id="darkModeBtn">ðŸŒ™ Dark Mode</button>
  </div>
  <div id="validatedMsg">VALIDATED DATA!</div>

  <input type="file" id="uploadQR" accept="image/*" style="display:none;">
  <div id="reader"></div>

  <div id="fields">
    <div class="field"><span class="field-name">CONTROL NO :</span><span class="field-value" id="CONTROL NO">&nbsp;</span></div>
    <div class="field"><span class="field-name">APPLICANT NAME :</span><span class="field-value" id="APPLICANT NAME">&nbsp;</span></div>
    <div class="field"><span class="field-name">LOT/SURVEY NO :</span><span class="field-value" id="LOT/SURVEY NO">&nbsp;</span></div>
    <div class="field"><span class="field-name">BARANGAY :</span><span class="field-value" id="BARANGAYID_F">&nbsp;</span></div>
    <div class="field"><span class="field-name">ZONE CLASS :</span><span class="field-value" id="CLASSIFICATIONID_F">&nbsp;</span></div>
  </div>

  <div id="counter"></div>
  <div id="results"></div>

  <!-- Libraries -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbzl2hyJ6R807HCLGRZXPgniqPhuHpxJpSIEzy3cXE-W9Otnr6RUGh5L9TxB7OMgns3i/exec";
    let sheetData = [];
    let html5QrCode;

    const FIELDS_TO_SHOW = ["CONTROL NO","APPLICANT NAME","LOT/SURVEY NO","BARANGAYID_F","CLASSIFICATIONID_F"];
    const SEARCHABLE_FIELDS = ["CONTROL NO","PIN","NEW PIN","APPLICANT NAME","LOT/SURVEY NO"];

    const dropdown = document.getElementById("searchField");
    SEARCHABLE_FIELDS.forEach(f => {
      const opt = document.createElement("option"); opt.value = f; opt.textContent = f; dropdown.appendChild(opt);
    });

    async function loadData() {
      const statusDiv = document.getElementById("status");
      try {
        const res = await fetch(apiURL); const rawData = await res.json();
        const headers = rawData.data[0];
        sheetData = rawData.data.slice(1).map(r => Object.fromEntries(headers.map((h,i)=>[h,r[i]])));
        document.getElementById("totalRecords").textContent = `Total Records: ${sheetData.length}`;
        document.getElementById("sheetName").textContent = rawData.spreadsheetName || "Unknown";
        statusDiv.textContent = "Data loaded.";
      } catch(e) { statusDiv.textContent = "Failed to load data."; console.error(e); }
    }

    function fillFields(row) {
      FIELDS_TO_SHOW.forEach(f => {
        const el = document.getElementById(f); if (el) el.textContent = row[f] || "";
      });
    }

    function runSearch() {
      const q = document.getElementById("searchBox").value.trim().toLowerCase();
      const field = document.getElementById("searchField").value;
      const msg = document.getElementById("validatedMsg");
      if (!q) { msg.style.display="none"; return; }
      const results = sheetData.filter(r => r[field] && String(r[field]).toLowerCase()===q);
      if (results.length>0) { fillFields(results[0]); msg.textContent="VALIDATED DATA!"; msg.style.color="green"; msg.style.display="block"; }
      else { msg.textContent="NO RECORD FOUND!"; msg.style.color="red"; msg.style.display="block"; }
    }

    function clearSearch() {
      document.getElementById("searchBox").value=""; document.getElementById("validatedMsg").style.display="none";
    }

    // Live scanner
    function startScanner() {
      document.getElementById("reader").style.display="block";
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
        (decodedText) => { document.getElementById("searchBox").value=decodedText; document.getElementById("searchField").value="CONTROL NO"; runSearch(); stopScanner(); }
      ).catch(err=>console.error("Scan error",err));
    }
    function stopScanner() { if(html5QrCode) html5QrCode.stop().then(()=>{document.getElementById("reader").style.display="none";}); }

    // File upload scan
    document.getElementById("uploadBtn").onclick = ()=>document.getElementById("uploadQR").click();
    document.getElementById("uploadQR").onchange = e=>{
      const file=e.target.files[0]; if(!file) return;
      const reader=new FileReader();
      reader.onload=()=>{ const img=new Image(); img.onload=()=>{
        const c=document.createElement("canvas"); c.width=img.width;c.height=img.height; const ctx=c.getContext("2d"); ctx.drawImage(img,0,0);
        const code=jsQR(ctx.getImageData(0,0,c.width,c.height).data,c.width,c.height);
        if(code){ document.getElementById("searchBox").value=code.data; document.getElementById("searchField").value="CONTROL NO"; runSearch();}
        else alert("No QR found.");
      }; img.src=reader.result; }; reader.readAsDataURL(file);
    };

    document.getElementById("scanBtn").onclick=startScanner;
    document.getElementById("searchBtn").onclick=runSearch;
    document.getElementById("clearBtn").onclick=clearSearch;
    document.getElementById("searchBox").oninput=runSearch;

    // Dark mode
    const darkBtn=document.getElementById("darkModeBtn");
    function setDark(on){document.body.classList.toggle("dark",on);darkBtn.textContent=on?"â˜€ï¸ Light Mode":"ðŸŒ™ Dark Mode";}
    darkBtn.onclick=()=>{const on=!document.body.classList.contains("dark");setDark(on);localStorage.setItem("darkMode",on);};
    setDark(localStorage.getItem("darkMode")==="true");

    loadData();
  </script>
</body>
</html>
