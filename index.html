<!DOCTYPE html>
<html>
<head>
  <title>ZCQRScanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 1000px; 
      margin: 40px auto; 
      position: relative;
      background: #ffffff;
      color: #000000;
    }
    #resultPanel {
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 20px;
      min-height: 80px;
      transition: background-color 0.3s ease;
    }
    .flash-red {
      animation: flashRed 0.4s ease;
    }
    @keyframes flashRed {
      0% { background-color: #ffcccc; }
      100% { background-color: transparent; }
    }
  </style>
</head>
<body>
  <h1>ZCQRScanner</h1>

  <input type="text" id="scanInput" placeholder="Scan QR here..." autofocus>
  <div id="resultPanel">Waiting for scan...</div>

  <script>
    // Example dataset
    const myData = [
      { code: "12345", name: "John Doe" },
      { code: "67890", name: "Jane Smith" }
    ];

    // Success beep (sharp)
    function playSuccessBeep() {
      try {
        if (!window.beepAudioCtx) {
          window.beepAudioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        const audioCtx = window.beepAudioCtx;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.type = "sine";
        osc.frequency.setValueAtTime(1600, audioCtx.currentTime);
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        gain.gain.setValueAtTime(1, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.12);

        osc.start(now);
        osc.stop(now + 0.12);
      } catch(e) { console.error("Beep error:", e); }
    }

    // Error beep (descending tone)
    function playErrorBeep() {
      try {
        if (!window.beepAudioCtx) {
          window.beepAudioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        const audioCtx = window.beepAudioCtx;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.type = "sawtooth";
        osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(400, audioCtx.currentTime + 0.5);

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        gain.gain.setValueAtTime(1, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);

        osc.start(now);
        osc.stop(now + 0.5);
      } catch(e) { console.error("Beep error:", e); }
    }

    // Handle scan result
    function handleScanResult(scannedValue) {
      const record = myData.find(r => r.code === scannedValue);
      const resultPanel = document.getElementById("resultPanel");

      if (record) {
        playSuccessBeep();
        resultPanel.innerHTML = `<strong>Record Found:</strong> ${record.name}`;
      } else {
        playErrorBeep();
        resultPanel.innerHTML = `<strong>No record found for:</strong> ${scannedValue}`;

        // Flash red only on result panel
        resultPanel.classList.add("flash-red");
        setTimeout(() => {
          resultPanel.classList.remove("flash-red");
        }, 400);
      }
    }

    // Simulate scan on Enter
    document.getElementById("scanInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        handleScanResult(this.value.trim());
        this.value = "";
      }
    });
  </script>
</body>
</html>
